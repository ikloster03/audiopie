appId: com.example.audiopie
productName: AudioPie
files:
  - dist/**/*
  - package.json
mac:
  category: public.app-category.music
win:
  target:
    - nsis
linux:
  target:
    - AppImage
    - deb
  executableArgs:
    - --no-sandbox
extraResources:
  - from: assets
    to: .
    filter:
      - "**/*"
